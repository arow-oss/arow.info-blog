$for(posts)$
  <div class="post-preview">
      <a href="$url$">
          <h2 class="post-title">
              $heading$
          </h2>
          <h3 class="post-subtitle">
              $subHeading$
          </h3>
      </a>
      <p class="post-meta">Posted by $postedBy$ on $date$</p>
  </div>
  <hr>
$endfor$
